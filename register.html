  </head>

  <body>
    <!-- REGISTER HEADER -->
    <!-- HEADER -->
    <header class="website-header flex-row">

      <h1 class="logo">
        <a href="index.html">GIGZMO</a>
      </h1>

      <div class="tagline">
        <p>The Gizmo for Your Gigs!</p>
      </div>

      <nav class="nav primary-nav">
        <a href="help.html">Help</a>
        <a href="register.html">Sign-Up</a>

        <!-- <a href="explore.html">Explore</a> -->

      </nav>

    </header>

    <main>
      <header class="form-header">
        <h2>
          Sign-Up
        </h2>
      </header>
      <div class="form-container">
        <form method="POST" action="https://formspree.io/art.maciasjr@gmail.com">

          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">

          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">

          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="canada">Canada</option>
            <option value="mexico">Mexico</option>
            <option value="usa">USA</option>
          </select>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your email">

          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Please ask a question or schedule an appointment!" style="height:200px"></textarea>

          <input type="submit" value="Send">

        </form>
      </div>
    </main>

    <!-- REGISTER FOOTER -->

      <small>&copy; Gigzmo</small>
